<body>

<ons-modal var="kloader">
  <div class="myloader"></div>
</ons-modal>


<ons-navigator title="Navegador" var="kNavigator">
  <ons-page id="page-login" >
  
  <ons-toolbar> 	
  </ons-toolbar>
  
  <div class="home-header">
      <img src="css/images/banner.png" alt="" title="">
   </div> 
   
   <form id="frm-login" class="frm-login" method="post">       
         
   <div class="wrapper">
      <div class="field-wrapper">
      <input type="text" name="username"  class="text-input text-input--underbar has_validation" 
      placeholder="Usuário" value="" data-validation="required" data-validation-error-msg="este campo é obrigatório!" data-trn-key="username" >
      </div>

      <div class="field-wrapper">
      <input type="password" name="password"  class="password text-input text-input--underbar has_validation" 
      placeholder="Senha" value="" data-validation="required" data-validation-error-msg="este campo é obrigatório!" data-trn-key="password"  >
      </div>                    
   </div>
   
   <div class="wrapper">
	   <button class="button green-btn button--large trn" onclick="login();" data-trn-key="login">
		Entrar		
	   </button>
   </div>
   </form>      
      
   <div class="wrapper center">                  
      <button class="trn button button--quiet green" onclick="showForgotPass();" data-trn-key="forgot_your_pass">
       Esqueceu sua Senha?
       </button>                   
   </div> 
  
</ons-page>
</ons-navigator> 

<script type="text/ons-template" id="pageLogin.html">    
<ons-page id="page-login" >
  
  <ons-toolbar> 	
  </ons-toolbar>
  
  <div class="home-header">
      <img src="css/images/banner.png" alt="" title="">
   </div> 
   
   <form id="frm-login" class="frm-login" method="post">       
         
   <div class="wrapper">
      <div class="field-wrapper">
      <input type="text" name="username"  class="text-input text-input--underbar has_validation" 
      placeholder="Usuário" value="" data-validation="required" data-validation-error-msg="este campo é obrigatório!" data-trn-key="username" >
      </div>

      <div class="field-wrapper">
      <input type="password" name="password"  class="password text-input text-input--underbar has_validation" 
      placeholder="Senha" value="" data-validation="required" data-validation-error-msg="este campo é obrigatório!" data-trn-key="password"  >
      </div>                    
   </div>
   
   <div class="wrapper">
	   <button class="button green-btn button--large trn" onclick="login();" data-trn-key="login">
		Entrar		
	   </button>
   </div>
   </form>      
      
   <div class="wrapper center">                  
      <button class="trn button button--quiet green" onclick="showForgotPass();" data-trn-key="forgot_your_pass">
       Esqueceu sua senha?
       </button>                   
   </div> 
  
</ons-page>
</script>

<script type="text/ons-template" id="forgotPassword.html">    
  <ons-dialog var="dialogForgotPass" style="width:90%;height:260px;" cancelable  >

  <ons-page id="page-forgotpass" >  
	  <ons-toolbar> 
	      <div class="center white trn" data-trn-key="forgot_pass">Redefinir Senha</div>  	      	      
	  </ons-toolbar>
	  
	  <form id="frm-forgotpass" class="frm-forgotpass" method="post">   
      <div class="wrapper">
      
      <p class="center small-font-dim trn" data-trn-key="forgot_pass_message">
      Insira o e-mail que foi cadastrado<br/>que iremos enviar para você
      <br/>um código único de verificação.
      </p>
      
          <div class="field-wrapper">
          <input type="text" name="email_address"  class="email_address text-input text-input--underbar has_validation" 
           placeholder="E-mail" value="" data-validation="required" data-validation-error-msg="este campo é obrigatório!" >
          </div>
      </div>      
      
      <div class="wrapper center">
      <button class="trn button green-btn" onclick="forgotPassword();" data-trn-key="reset_password">
	  Redefinir minha Senha	  
	  </button>
	  </div>
	  </form>
	    
  </ons-page>
  </ons-dialog> 
</script>

<script type="text/ons-template" id="slidemenu.html">
<ons-page id="page-slidemenu" >
<ons-sliding-menu main-page="home.html" menu-page="menu.html" side="left" var="menu" close-on-tap type="push" >
</ons-sliding-menu>
</ons-page>
</script>


<script type="text/ons-template" id="menu.html">
  <ons-page modifier="menu-page">
  <ons-list class="main-menu-list">
    <ons-list-item onclick="setHome();" class="bottom-menu-item" >
      <ons-icon icon="ion-ios-home-outline"></ons-icon> <span class="trn" data-trn-key="home">Início</span>
    </ons-list-item>
        
    <ons-list-item onclick="menu.setMainPage('bookingHome.html', {closeMenu: true})" class="bottom-menu-item">
      <ons-icon icon="ion-android-restaurant"></ons-icon> 
      <span class="trn" data-trn-key="booking_table">Reservas / Agendas</span>
    </ons-list-item>    
    
    <ons-list-item onclick="menu.setMainPage('settings.html', {closeMenu: true})" class="bottom-menu-item">
      <ons-icon icon="ion-gear-a"></ons-icon> 
      <span class="trn" data-trn-key="settings">Configurações</span>
    </ons-list-item>    
    
    <ons-list-item onclick="menu.setMainPage('profile.html', {closeMenu: true})" class="bottom-menu-item">
      <ons-icon icon="ion-android-contact"></ons-icon> 
      <span class="trn" data-trn-key="profile">Perfil</span>
    </ons-list-item>    
    
    <ons-list-item onclick="logout();" class="bottom-menu-item">
      <ons-icon icon="ion-log-out"></ons-icon> 
      <span class="trn" data-trn-key="logout">Sair</span>
    </ons-list-item>    
            
  </ons-list>
  </ons-page> 
</script>

<script type="text/ons-template" id="home.html">
  <ons-page id="page-home" on-device-backbutton="deviceBackButton()" sliding-menu-ignore="true" >

    <input type="hidden" name="tab-action" id="tab-action" class="tab-action" value="GetTodaysOrder">
    <input type="hidden" name="display-div" id="display-div" class="display-div" value="new-orders">
       
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
      </div>              
      
      <div class="center white">
      <span id="search-text" class="trn tab-active-page" data-trn-key="new_order">Novos Pedidos</span>
      </div>      
      
     <div class="right no-float">      
     
     <ons-toolbar-button onclick="showSearchPopUp();" ><ons-icon icon="ion-search">
     </ons-icon></ons-toolbar-button>
     
    <ons-toolbar-button onclick="showNotificationPage();" >
       <div class="notification notification-count" ></div>
       <ons-icon icon="fa-globe"></ons-icon>
     </ons-toolbar-button>
     
     </div> 
                  
    </ons-toolbar> 
    
    <ons-tabbar position="top" var="tabbar" class="main-home-tab">
    
<ons-tab page="ordersToday.html"active="true" class="tabs">
 <ons-icon icon="ion-ios-briefcase-outline" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="orders_for_today">Pedidos de Hoje</p>
</ons-tab>
    
    <ons-tab page="pendingOrders.html" class="tabs">
    <ons-icon icon="ion-ios-list-outline" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="pending_orders">Pendências</p>
    </ons-tab>    
    
    <ons-tab page="allOrders.html" class="tabs">
     <ons-icon icon="ion-ios-paper-outline" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="all_orders">Todos os Pedidos</p>
    </ons-tab>    
    
    <ons-tab page="bookingTab.html" class="tabs">
     <ons-icon icon="ion-android-restaurant" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="booking">Agendamentos</p>
    </ons-tab>    
    
   </ons-tabbar>
        
  </ons-page>
</script>


<script type="text/ons-template" id="ordersToday.html">
  <ons-page id="page-orderstoday">
  
   <ons-pull-hook on-action="load(done);" var="loader">
    <span ng-switch="loader.getCurrentState()">
    <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a">
    </ons-icon><span class="small-font-dim trn"> Puxe para baixo para atualizar</span></span>
    <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a">
    </ons-icon><span class="small-font-dim"> Solte para ver a atualização</span></span>
    <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d">
    </ons-icon> <span class="small-font-dim trn" data-trn-key="loading_data">Carregando Dados...</span></span>
    </span>
  </ons-pull-hook>
             
      <ons-scroller>
      <ons-list id="new-orders" class="new-orders">                  
      </ons-list>
    </ons-scroller>
    
  </ons-page>
</script>

  <ons-page id="page-pendingorders">
  
   <ons-pull-hook on-action="load(done);" var="loader">
    <span ng-switch="loader.getCurrentState()">
    <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a">
    </ons-icon><span class="small-font-dim"> Puxe para baixo para atualizar</span></span>
    <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a">
    </ons-icon><span class="small-font-dim"> Solte para ver a atualização</span></span>
    <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d">
    </ons-icon> <span class="small-font-dim">Carregando Dados...</span></span>
    </span>
  </ons-pull-hook>
             
    <ons-scroller>
      <ons-list id="pending-orders" class="pending-orders"  >            
      </ons-list>
    </ons-scroller>
    
  </ons-page>
</script>


<script type="text/ons-template" id="allOrders.html">
  <ons-page id="page-allorders">

    <span ng-switch="loader.getCurrentState()">
    <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a">

  </ons-pull-hook>
             
    <ons-scroller>
      <ons-list id="allorders-orders" class="allorders-orders"> 
                 
      </ons-list>
    </ons-scroller>
    
  </ons-page>
</script>

<script type="text/ons-template" id="displayOrder.html">    
<ons-page id="page-displayOrder">
   <ons-toolbar>          
    <div class="left"><ons-back-button onclick="OrderRefresh();"></ons-back-button></div> 
    <div class="center white" id="order-details-page-title">      
    </div>   
    
    <div class="right">
    <ons-toolbar-button onclick="viewHistory();"><ons-icon icon="ion-ios-help"></ons-icon></ons-toolbar-button>
    </div>
    
   </ons-toolbar>
   
   <input type="hidden" name="order_id" id="order_id" class="order_id">
   <input type="hidden" name="trans_type" id="trans_type" class="trans_type">
   <input type="hidden" name="task_id" id="task_id" class="task_id">
   <input type="hidden" name="assign_driver_label" id="assign_driver_label" >
   
   
   <input type="hidden" name="task_lat" id="task_lat" class="task_lat" >
   <input type="hidden" name="task_lng" id="task_lng" class="task_lng" >
   <input type="hidden" name="task_address" id="task_address" class="task_address" >
   
   <input type="hidden" name="driver_lat" id="driver_lat" class="driver_lat" >
   <input type="hidden" name="driver_lng" id="driver_lng" class="driver_lng" >
   <input type="hidden" name="driver_name" id="driver_name" class="driver_name" >
   <input type="hidden" name="driver_phone" id="driver_phone" class="driver_phone" >
   <input type="hidden" name="driver_location" id="driver_location" class="driver_location" >
   
    <ons-list id="order-details" class="order-details">        
    </ons-list> 
    
    <ons-list id="order-details-item" class="order-details">
    </ons-list> 
        
    <div class="wrapper order-details actions-1">    
    <ons-row>        
     <ons-col>     
     <button class="button green-btn button--large trn" onclick="acceptOrder();" data-trn-key="accept">
	  Aceitar
	  </button>
     </ons-col>    
     
     <ons-col>
     <button class="button grey-btn button--large trn" onclick="declineOrder();" data-trn-key="decline">
	  Recusar
	  </button>
     </ons-col>
    </ons-row>    
    </div>
    
    <div class="wrapper order-details actions-2">    
    <ons-row>        
     <ons-col>     
     <button class="trn button green-btn button--large" onclick="changeOrderStatus();" data-trn-key="change_order_status">
	  Mudar Status do Pedido
	  </button>
     </ons-col>                   
    </ons-row>    
    </div>     
    
    <div class="wrapper order-details actions-3">    
    <ons-row>        
     <ons-col>     
     <button class="trn button green-btn button--large" onclick="changeOrderStatus();" data-trn-key="change_status">
	  Mudar Status
	  </button>
     </ons-col>     
     
     <ons-col>            
       <button class="trn button grey-btn button--large" onclick="assignDriver();">
	    <span class="assign_driver_label"></span>
	  </button>
     </ons-col>     
          
    </ons-row>    
    </div>     
    
    <div class="wrapper order-details actions-4">    
    <ons-row>        
     <ons-col>     
     <button class="trn button green-btn button--large" onclick="changeOrderStatus();" data-trn-key="change_status">
	  Mudar Status
	  </button>
     </ons-col>     
     
     <ons-col>            
       <button class="button grey-btn button--large" onclick="TrackOrder();">
	    <span class="trn" data-trn-key="track_order">Rastrear Pedido</span>
	  </button>
     </ons-col>     
          
    </ons-row>    
    </div>     
    
     
</ons-page>
</script>


<script type="text/ons-template" id="acceptOrderForm.html">    
<ons-page id="page-acceptOrderForm">
   <ons-toolbar>          
    <div class="left"><ons-back-button></ons-back-button></div>     
    <div class="center white trn" data-trn-key="accept">
      Aceito
    </div>   
   </ons-toolbar>
   
   <div class="wrapper">
     <form id="frm-acceptorder" class="frm-acceptorder" method="post">
          
     <input type="hidden" name="order_id" id="order_id" class="order_id">
     
     <div class="field-wrapper">
      <input type="text" name="delivery_time"  class="delivery_time mobiscroll_time text-input text-input--underbar has_validation" 
      placeholder="Horário da Entrega" value="" data-validation="required" data-validation-error-msg="este campo é obrigatório!" >
      </div>
      
      <div class="field-wrapper">
      <textarea name="remarks" id="remarks" class="text-input text-input--underbar" rows="3" placeholder="Escrever seus comentários..." data-trn-key="write_comments"></textarea>
      </div>
     
      <button class="trn button green-btn button--large" onclick="orderConfirm();" data-trn-key="accept_n_confirm">
	   Aceitar & Confirmar	   
      </button>
       
      <p class="small-font-dim text-center delivery-notes"></p>
                 
     </form>
   </div>

   </ons-page>
</script>

<script type="text/ons-template" id="declineOrderForm.html">    
<ons-page id="page-declineOrderForm">
   <ons-toolbar>          
    <div class="left"><ons-back-button></ons-back-button></div>     
    <div class="center white trn" data-trn-key="decline">
      Recusar
    </div>   
   </ons-toolbar>
   
   <div class="wrapper">
     <form id="frm-decline" class="frm-decline" method="post">
          
     <input type="hidden" name="order_id" id="order_id" class="order_id">
     
     <div class="field-wrapper">
           
      <div class="field-wrapper">
      <textarea name="remarks" id="remarks" class="text-input text-input--underbar" rows="3" 
      placeholder="Motivo..." data-trn-key="reason" ></textarea>
      </div>
     
      <button class="trn button green-btn button--large" onclick="declineConfirm();" data-trn-key="decline_order">
	   Recusar Pedido
      </button>
       
      <p class="small-font-dim text-center delivery-notes"></p>
                 
     </form>
   </div>

   </ons-page>
</script>


<script type="text/ons-template" id="changesStatus.html">    
<ons-page id="page-changesStatus" on-device-backbutton="setButtonTask2();" >
   <ons-toolbar>          
    <div class="left"><ons-back-button onclick="setButtonTask();"></ons-back-button></div>     
    <div class="center white trn" data-trn-key="change_status">
      Mudar Status
    </div>   
   </ons-toolbar>
       
     <form id="frm-changestatus" class="frm-changestatus" method="post">
               
      <input type="hidden" name="order_id" id="order_id" class="order_id">
          
      <ons-scroller class="filter-options" id="status-list">	  
	  </ons-scroller> 	 	  	  	  
                    
      <div class="field-wrapper">
      <textarea name="remarks" id="remarks" class="text-input text-input--underbar" rows="3" 
      placeholder="Escrever seus comentários..." data-trn-key="write_comments"></textarea>
      </div>
     
      <button class="trn button green-btn button--large" onclick="changeStatus();" data-trn-key="submit">
	   Enviar
      </button>
                              
     </form>
   
   </ons-page>
</script>

<script type="text/ons-template" id="settings.html">    
<ons-page id="page-settings" on-device-backbutton="setHome()" >
   <ons-toolbar>     
   
    <div class="left">
     <ons-toolbar-button onclick="setHome();">
        <ons-icon icon="fa-chevron-left"></ons-icon>
     </ons-toolbar-button>        
    </div> 
         
    <div class="center white"><span id="search-text" class="trn" data-trn-key="settings">Configurações</span></div>
    
   </ons-toolbar>
      
   <form id="frm-settings" class="frm-settings" method="post">   
   <input type="hidden" name="country_code_set" id="country_code_set" class="country_code_set">   
   		   
   <div class="wrapper">
   
     <div class="settings-header trn" data-trn-key="software_version">Versão do Software</div>
     <ons-list modifier="inset" class="settings-list">        
        <ons-list-item >
          <span class="software_version_text concat-text"></span>          
        </ons-list-item>
      </ons-list>
   
     <div class="settings-header trn" data-trn-key="device_id">ID do Dispositivo</div>
     <ons-list modifier="inset" class="settings-list">        
        <ons-list-item >
          <span class="device_id_val concat-text"></span>          
        </ons-list-item>
      </ons-list>
      
     <div class="settings-header trn" data-trn-key="notifications">Notificações</div>
     <ons-list modifier="inset" class="settings-list">        
        <ons-list-item >
          <span class="trn" data-trn-key="enabled_push_notification">Ativar Notificações Push</span>
          <ons-switch modifier="list-item" var="enabled_push" name="enabled_push" id="enabled_push"  ></ons-switch>
        </ons-list-item>
      </ons-list>
      
      <div class="settings-header trn" data-trn-key="others">Outros</div>
                        
      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" onclick="showLanguageList();" class="trn" data-trn-key="select_your_language">
          Selecione o seu Idioma
        </ons-list-item>        
      </ons-list>
      
      <div class="settings-header trn" data-trn-key="food_item_options">Opções de Produtos</div>
      <p class="trn small-font-dim" data-trn-key="item_not_available" style="text-indent: 10px" >
